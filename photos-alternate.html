<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- font icon import -->
    <link rel='stylesheet' href='node_modules/font-awesome/css/font-awesome.min.css'>
    <link rel='stylesheet' href='node_modules/bootstrap-social/bootstrap-social.css'>
    <link rel="stylesheet" href="./styles/photos-styles.css">
    <title>My Photoshots</title>
</head>

<body>
    <header class='container text-center'>
        <h4>Photoshots Gallery</h4>
        <div class="gallery-menus d-flex justify-content-center">
            <ul class="nav nav-tabs" id="photo-tabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="scene-tab" data-toggle="tab" href="#scene" role="tab"
                        aria-controls="scene" aria-selected="true">Scene</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="flowers-tab" data-toggle="tab" href="#flowers" role="tab"
                        aria-controls="flowers" aria-selected="false">Flowers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="birds-tab" data-toggle="tab" href="#birds" role="tab"
                        aria-controls="birds" aria-selected="false">Birds</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="random-tab" data-toggle="tab" href="#random" role="tab"
                        aria-controls="random" aria-selected="false">Random</a>
                </li>

            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">...</div>
                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
                <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class=" col-12 col-sm-4 col-photos">
                <div class="tab-pane fade show active" id="scene" role="tabpanel" aria-labelledby="scene-tab">
                    <img class='img-pop-up' src="./images/me-musiking.JPG" alt="me-musiking">
                    <img src="./images/me-ocean.JPG" alt="me-ocean">
                    <img src="./images/me-topper.jpg" alt="me-topper">
                </div>
            </div>
            <div class=" col-12 col-sm-4 col-photos">
                <div class="tab-pane fade" id="birds" role="tabpanel" aria-labelledby="birds-tab">
                    <img class='img-pop-up' src="./images/me-musiking.JPG" alt="me-musiking">
                    <img src="./images/me-ocean.JPG" alt="me-ocean">
                    <img src="./images/me-topper.jpg" alt="me-topper">
                </div>
            </div>
            <div class="col-12 col-sm-4 col-photos">
                <img src="./images/me-wallclimb.jpg" alt="me-wallclimb">
                <img src="./images/me-president.JPG" alt="me-president">
                <img src="./images/nature-taudaha.jpg" alt="nature-taudaha">
            </div>
            <div class="col-12 col-sm-4 col-photos">
                <img src="./images/me-president.JPG" alt="me-president">
                <img src="./images/nature-taudaha.jpg" alt="nature-taudaha">
                <img src='./images/me-profile.jpg'>
            </div>
        </div>
    </div>



    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
